<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grandpa Board</title>
    <link rel="stylesheet" href="../common/global.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <a href="/" class="logo">GrandpaBoard</a>
      <nav>
        <a href="/login/">Log In</a>
      </nav>
    </header>

    <main>
      <div class="content logged-out">
        <h1>Log In or Sign Up</h1>
        <button class="login">Click here</button>
      </div>
      <div class="content logged-in">
        <div class="secret-stuff"></div>
        <button class="logout">Log Out</button>
      </div>
    </main>

    <footer>
        Built by Joe Iaquinto with help from <a href="https://lengstorf.com">Jason Lengstorf</a> ·
        <a href="https://github.com/JosephIaquinto/dynamic-jamstack-examples"
          >source code</a
        >
        ·
        <a
          href=""
          >Hosted on Netlify</a
        >
    </footer>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      const login = document.querySelector('.login');
      login.addEventListener('click', () => {
        netlifyIdentity.open();
      });

      const logout = document.querySelector('.logout');
      logout.addEventListener('click', () => {
        netlifyIdentity.logout();
      });

      netlifyIdentity.on('logout', () => {
        document.querySelector('body').classList.remove('authenticated');
      });

      netlifyIdentity.on('login', async () => {
        document.querySelector('body').classList.add('authenticated');

        const token = await netlifyIdentity.currentUser().jwt();

        const response = await fetch('/.netlify/functions/get-secret-content', {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        }).then(res => res.text());

        document.querySelector('.secret-stuff').innerHTML = response;
      });
    </script>
  </body>
</html>
